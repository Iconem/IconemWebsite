  	# Contribute section
	[languages.en.contribute]
		title    = "Contribute"
		description = "If you want to support our work, you can help us ! Send your digitised photographies of heritage sites all around the world to <a href=\"mailto:contact@iconem.com\">contact@iconem.com</a>. We will use the pictures within our photogrammetric process or as scientific archives in order to protect and preserve the memory of endangered heritage sites."

	[languages.fr.contribute]
		title    = "Contribuer"
		description = "Si vous souhaitez soutenir notre travail, vous pouvez nous aider ! Envoyez à <a href=\"mailto:contact@iconem.com\">contact@iconem.com</a> vos photographies numérisées de sites patrimoniaux du monde entier. Nous utiliserons vos photos comme matériau pour nos algorithmes de photogrammétrie ou comme archives scientifiques afin de protéger et préserver la mémoire de sites historiques menacés."

