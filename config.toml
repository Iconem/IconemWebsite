    # Projects section
    [languages.en.projects]
    	title="Projects"
    	description = "Our world’s cultural heritage is threatened. Looting, urbanisation, mass tourism, armed conflict, and climate change damage and destroy irreplaceable sites where cultures emerged, languages developed, civilisations thrived. These imperilled heritage sites embody humanity’s rich cultural diversity. It is crucial that we document and preserve them now. Iconem’s mission is to further conservation of these endangered places by digitising them for exploration and study, today and tomorrow. Our expert team travels the globe, combining the large-scale scanning capacity of drones and the photorealistic quality of 3D to create digital replicas of our most treasured places, record them for future generations, and champion them today."

    [languages.fr.projects]
    	title="Notre mission et nos projets"
    	description = "Le patrimoine mondial est en danger. Le pillage, l’urbanisation, les conflits armés et le changement climatique endommagent et détruisent des sites irremplaçables où des cultures ont émergé, des langues se sont développées, des civilisations ont prospéré. Ces sites patrimoniaux mis en péril incarnent l’incroyable diversité culturelle de l’humanité. Il est essentiel que nous les documentions et les préservions maintenant. La mission d’Iconem est de contribuer à la conservation de ces endroits menacés en les numérisant pour l’exploration et l’étude, aujourd’hui et demain. Notre équipe expérimentée travaille à travers le monde, associant la capacité de scan à grande échelle des drones et le photoréalisme de la 3D afin de réaliser des doubles numériques des sites les plus précieux, afin d’assurer leur transmission aux générations futures et leur défense aujourd’hui."

