	[languages.en.team]
		title = "Our team"
		subtitle = ""
		description = "Based in Paris, Iconem currently brings together a multidisciplinary team of about ten employees: architects, computer scientists, engineers, 3D graphic designers and archeologists whose strength lies in working together to solve the complex issue of safeguarding the historical and archeological heritage."

	[languages.fr.team]
