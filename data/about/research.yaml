description:
    en: We combine the latest in drone, laser, and photogrammetric technology with the power of super computers to produce the highest quality images and 3D models. Iconem has developed an innovative processing method exclusively for recording threatened cultural heritage sites. The result of our partnerships with INRIA, France’s national computer science research centre, and Microsoft Research, our technology seamlessly integrates multiple levels of data to build extremely precise 3D models of cultural heritage sites. Our smart merging functionality flawlessly combines laser scanner, photogrammetry, and Lidar data in one model, ensuring the highest quality data and images. Infinite data processing integrates details, accurate to the millimetre, into site-wide scans, enabling new applications for big data in the cultural heritage field. Our technology uses faster processing speeds and reduces costs while producing a more photorealistic 3D model. Our data meet our high technical standards for accuracy and consistency to ensure that our realistic 3D models are optimised for archaeological assessment, architectural analysis, and all media forms.
    fr: Nous allions la technologie de pointe des drones, du laser et de la photogrammétrie et la puissance des super-ordinateurs pour produire des images et modèles 3D de la plus haute qualité. Iconem a développé une méthode innovante de traitement adaptée aux sites patrimoniaux en péril. Fruit de nos partenariats avec l’INRIA et Microsoft Research, notre technologie assure une intégration fluide de plusieurs couches de données pour construire des modèles 3D les plus détaillés possible. Notre fonctionnalité de fusion intelligente mêle parfaitement les données issues de scanners laser, de photogrammétrie et du Lidar dans un modèle unique. Le traitement infini des données incorpore des détails, avec une précision au millimètre, dans des relevés des sites complets, permettant des nouvelles applications du « big data » pour le domaine du patrimoine. Notre technologie bénéficie d’une grande vitesse de traitement permettant de réduire des coûts tout en produisant des modèles photoréalistes. Grâce à des données précises et fiables, nous pouvons certifier que nos modèles 3D sont optimisés pour l’étude archéologique, l’analyse architecturale et tout média.
