description: 
  en: Since 2013, Iconem has specialised in digitising our world’s endangered cultural heritage sites in 3D. From grand, towering pyramids in Sudan, to the sacred temples of Angkor, these places are threatened, and our world’s rich cultural diversity with them. Our expert team works on-site in 21 countries, collaborating with our worldwide network of partners, to record archaeological and historical sites that are imperilled by looting, urbanisation, mass tourism, armed conflict, and climate change. Advocates for cultural heritage, we document humanity’s most precious places to ensure their preservation for future generations.<br>Our mastery of the latest drone equipment and our expertise in photogrammetry, laser, and 3D technology enable us to create impeccable photorealistic digital models. We leverage our team’s and network’s extensive knowledge of archaeology, architecture, and their methods to build architectural 3D models of damaged or destroyed monuments. Our large-scale urban and rural 3D models facilitate the critical conservation and restoration work of cultural heritage experts. Our digital content curated for museum exhibitions immerses visitors in the treasured sites that represent the wealth of our planet’s cultural heritage.
  fr: Depuis 2013, Iconem se spécialise en numérisation 3D des sites appartenant au patrimoine mondial en danger. Des pyramides majestueuses du Soudan aux temples sacrés d’Angkor, ces endroits sont menacés et à travers eux l’extraordinaire diversité culturelle de l’humanité. Notre équipe d’experts travaillent sur le terrain dans une vingtaine de pays, en coopération avec notre réseau mondial de partenaires, afin de scanner des sites archéologiques et historiques mis en péril par les pillages, l’urbanisation, le tourisme de masse, les conflits armés et le changement climatique. En militants du patrimoine, nous documentons les lieux les plus précieux de l’humanité afin d’assurer leur transmission aux générations futures.<br><br>Notre expertise dans les technologies du drone, de la photogrammétrie et du laser nous permet de créer des modèles numériques 3D photoréalistes. Grâce aux architectes et aux archéologues de notre équipe et de notre réseau, nous pouvons reconstituer en 3D les monuments détruits ou disparus. De plus, nos modèles 3D à grande échelle de tissu urbain ou rural facilitent le travail essentiel de conservation et de restauration des experts du patrimoine. Nous créons des expériences numériques pour des expositions muséales immergeant les visiteurs dans les magnifiques témoignages de notre passé.<br><br>