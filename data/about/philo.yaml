description: 
  en: Since 2013, Iconem has specialised in digitising our world’s endangered cultural heritage sites in 3D. From grand, towering pyramids in Sudan, to the sacred temples of Angkor, these places are threatened, and our world’s rich cultural diversity with them. Our expert team works on site in 21 countries, collaborating with our worldwide network of partners, to record archaeological and historical sites that are imperilled by looting, urbanisation, mass tourism, armed conflict, and climate change. Advocates for cultural heritage, we document humanity’s most precious places to ensure their preservation for future generations.<br><br>Our mastery of the latest drone equipment, expertise in photogrammetry, laser, and 3D technology enable us to create impeccable photorealistic digital models. We leverage our extensive knowledge of archaeology, architecture, and their methods to build site-specific architectural 3D models and large-scale urban and rural 3D models that facilitate the critical conservation work of archaeologists, architects, and cultural heritage experts. Our digital content curated for museum exhibitions immerses visitors in the treasured sites that represent the wealth of our planet’s cultural heritage.
  fr: Depuis 2013, Iconem se spécialise en numérisation 3D des sites appartenant au patrimoine mondial en danger. Des pyramides majestueuses du Soudan aux temples sacrés d’Angkor, ces endroits sont menacés et à travers eux l’extraordinaire diversité culturelle de l’humanité. Notre équipe d’experts travaillent sur le terrain dans une vingtaine de pays, en coopération avec notre réseau mondial de partenaires, afin de scanner des sites archéologiques et historiques mis en péril par les pillages, l’urbanisation, le tourisme de masse, les conflits armés et le changement climatique. En militants du patrimoine, nous documentons les lieux les plus précieux de l’humanité afin d’assurer leur transmission aux générations futures.<br><br>