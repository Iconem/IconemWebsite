description:
    en: Founded in 2013, Iconem is an innovative startup that specialises in the digitisation of endangered cultural heritage sites in 3D. We work with international organisations, national governments, local authorities, and world class museums such as UNESCO, the Aga Khan Trust for Culture, the Sultanate of Oman, the City of Paris, and the Louvre. We design site-specific architectural 3D models; large-scale urban and rural 3D models; museum exhibitions; and training for local professionals.
    fr: Fondée en 2013, Iconem est une entreprise technologique spécialisée en numérisation 3D de sites patrimoniaux. Nous travaillons avec des organisations internationales, des gouvernements, des collectivités et des institutions culturelles d’envergure, tels que l’UNESCO, l’Aga Khan Trust for Culture, le Sultanat d’Oman, la Fondazione dei Musei Civici de Venise ou le Musée du Louvre. Nous réalisons des modèles 3D de monuments et sites à grande échelle, des expositions immersives et des formations pour les professionnels.
