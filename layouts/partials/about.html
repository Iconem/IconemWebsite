{{ $lang := .Site.Language.Lang }}
<section class="no-padding" id="about">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    {{ with .Site.Params.about.title }}
                        <h3 class="text-center text-uppercase text-bolder section-title">
                            {{ . }}
                        </h3>
                        <hr>
                    {{ end }}
                        <br>
                    {{ with .Site.Params.about.description }}
                        <p class="text-justify">{{ . | markdownify }}</p>
                    {{ end }}
                </div>
            </div>
        </div>
    </section>
    <div class="about-row">
        {{ range sort .Site.Data.about "order"}}
        <div class="about-item">
            {{ if .modalID }}
            <a href="#aboutModal{{ .modalID }}" onClick="(function(){ gtag('config', 'UA-107915151-2', {'page_path': '#aboutModal{{ .modalID }}'}); return false; })();return false;" class="photo-box" data-toggle="modal">
            {{ else }}
            <a href="{{ .link }}" class="photo-box" data-toggle="modal" target="_blank">
            {{ end }}
                <img src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="{{ .img }}" class="img-responsive" alt="">
                <div class="photo-box-caption">
                    <div class="photo-box-caption-content">
                        <div class="text-center text-uppercase text-lg">
                            {{ index .title $lang }}
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {{ end }}
    </div>
</section>
