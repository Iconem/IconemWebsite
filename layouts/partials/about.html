{{ $lang := .Site.Language.Lang }}
<section class="no-padding" id="about">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    {{ with .Site.Params.about.title }}
                        <h3 class="text-center text-uppercase text-bolder">
                            {{ . }}
                        </h3>
                    {{ end }}
                        <br>
                    {{ with .Site.Params.about.description }}
                        <p class="text-justify">{{ . | markdownify }}</p>
                    {{ end }}
                </div>
            </div>
        </div>
