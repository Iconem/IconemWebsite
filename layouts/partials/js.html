<script type="text/javascript">
  // Handle interactive svg map
  var projects = Object.values({{.Site.Data.projects}});
  var lang = {{.Site.Language.Lang}};

  projects.map((project)=>{
    if(project.mapId){
      $('#' + project.mapId).attr("class", "visited");
    }
  });

  $('#iconem-map-svg path').hover(function(e) {
    var project = projects.find((project) => {
      return project.mapId === this.id;
    });
    
    if(project){
      $('#iconem-map-info').css('display','block');
      $('#iconem-map-info > #iconem-map-info-title').html(project.title[lang]);
      $('#iconem-map-info > #iconem-map-info-description').html(project.description[lang]);
    }
  });

  $("#iconem-map-svg path").mouseleave(function(e) {
    $('#iconem-map-info').css('display','none');
  });
</script>

<script type="text/javascript">
  // config projects section carousel
  $(document).ready(function() {
    $('#main-projects-carousel').slick({
      rows: 3,
      slidesPerRow: 4,
      infinite: false,
      adaptiveHeight: true,
      dots: true,
      appendDots: $('#main-projects-carousel-dots-container'),
      dotsClass: 'main-projects-carousel-dots',
      responsive: [
        {
          breakpoint: 1200,
          settings: {
            rows: 3,
            slidesPerRow: 3
          }
        },
        {
          breakpoint: 800,
          settings: {
            rows: 3,
            slidesPerRow: 2
          }
        },
        {
          breakpoint: 600,
          settings: {
            rows: 3,
            slidesPerRow: 1
          }
        }
      ]
    });
  });
</script>

<script type="text/javascript">
  $(document).ready(function(){
    $(".owl-carousel").owlCarousel({
      items: 1,
      loop: true,
      dots: true
    });
  });
</script>
