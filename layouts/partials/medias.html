{{ "<!-- Partners -->" | safeHTML }}
{{ $lang := .Site.Language.Lang }}
{{ $type := .Type }}
<section id="medias">
    <div class="row text-center">
        <div class="owl-carousel medias-carousel">
            {{ range .Site.Data.medias.medias.medias }}
                <div class="item">
                    {{ if eq $type "studio" }}
                        <a href="{{ .link }}" target="_blank">
                            <img src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="{{ ((resources.Get .icon_studio).Fit "100x50").RelPermalink }}">
                                <div class="quote-container">
                                    <span class="quote">{{ .quote }}</span>
                                    <cite class="article-title">{{ .title }}</cite>
                                </div>
                            </img>
                        </a>
                    {{ end }}
                    {{ if eq $type "research" }}
                        <a href="{{ .link }}" target="_blank">
                            <img src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="{{ ((resources.Get .icon_research).Fit "100x50").RelPermalink }}">
                                <div class="quote-container">
                                    <span class="quote">{{ .quote }}</span>
                                    <cite class="article-title">{{ .title }}</cite>
                                </div>
                            </img>
                        </a>
                    {{ end }}
                </div>
            {{ end }}
        </div>
    </div>
</section>
