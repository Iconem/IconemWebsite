{{ "<!-- Portfolio Modals -->" | safeHTML }}
{{ range .Site.Data.projects }}
<div class="projects-modal modal fade" id="portfolioModal{{ .modalID }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-xl-6 col-xl-offset-3">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="col-sm-10 col-sm-offset-1 modal-body">
            <div class="modal-title">
                {{ with .title }}
                    <h3 class="section-heading">{{ . }}</h3>
                {{ end }}
                <div>
                    <hr/>
                </div>
                <h5>
                    {{ if .date }}
                        <div>{{ .date }}</div>
                    {{ end }}
                    {{ if .place }}
                        <div>{{ .place }}</div>
                    {{ end }}
                </h5>
                <!-- <img src="{{ .img }}" class="img-responsive img-centered" alt=""> -->


                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div class="item active">
                      <img src="img/projects/1.jpg">
                      <div class="carousel-caption">
                        test1
                      </div>
                    </div>
                    <div class="item">
                      <img src="img/projects/2.jpg">
                      <div class="carousel-caption">
                        test2
                      </div>
                    </div>
                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>


            </div>
            {{ with .description }}
                <div class="modal-description">
                    <p class="text-justify">{{ . | markdownify }}</p>
                </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
